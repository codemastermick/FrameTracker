<div fxFlex="row">
  <mat-toolbar color="accent" class="filterbar">
    <div fxFlex="90%">
      <button mat-raised-button (click)="resetFilters()">
        All
      </button>
      <button mat-raised-button (click)="filterOn('Pistol')">Pistols</button>
      <button mat-raised-button (click)="filterOn('Dual Pistols')">Dual Pistols</button>
      <button mat-raised-button (click)="filterOn('Shotgun Sidearm')">Shogtuns</button>
      <button mat-raised-button (click)="filterOn('Dual Shotguns')">Dual Shotguns</button>
      <button mat-raised-button (click)="filterOn('Thrown')">Thrown</button>
      <button mat-raised-button (click)="filterOn('Crossbow')">Crossbows</button>
    </div>

    <div fxFlex="10%">
      <button mat-raised-button [matMenuTriggerFor]="filters">Sort By</button>
      <mat-menu #filters="matMenu">
        <mat-list>
          <mat-list-item>
            <button mat-button (click)="sortByDamage()" class="itemButton">
              Damage
            </button>
          </mat-list-item>
          <mat-list-item>
            <button mat-button (click)="sortByDPS()" class="itemButton">
              DPS
            </button>
          </mat-list-item>
          <mat-list-item>
            <button mat-button (click)="sortByCrit()" class="itemButton">
              Critical Chance
            </button>
          </mat-list-item>
          <mat-list-item>
            <button mat-button (click)="sortByProc()" class="itemButton">
              Proc Chance
            </button>
          </mat-list-item>
        </mat-list>
      </mat-menu>
    </div>
  </mat-toolbar>

  <cdk-virtual-scroll-viewport style="height: 70vh" itemSize="90">
    <div *cdkVirtualFor="let secondary of allSecondaries; let even=even; let odd=odd templateCacheSize: 0">
      <div *ngIf="!secondary.sentinel">
        <app-secondary-summary [odd]="odd" [even]="even" secondary={{secondary|json}}></app-secondary-summary>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>

</div>
