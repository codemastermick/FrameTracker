<div fxFlex="row">
  <mat-toolbar color="accent" class="filterbar">
    <button mat-raised-button (click)="resetFilters()">
      All
    </button>
    <button mat-raised-button [matMenuTriggerFor]="blades">Blades</button>
    <mat-menu #blades="matMenu">
      <mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Dagger')" class="itemButton">
            Dagger
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Dual Daggers')" class="itemButton">
            Dual Daggers
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Dual Swords')" class="itemButton">
            Dual Swords
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Gunblade')" class="itemButton">
            Gunblade
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Heavy Blade')" class="itemButton">
            Heavy Blade
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Machete')" class="itemButton">
            Machete
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Nikana')" class="itemButton">
            Nikana
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Rapier')" class="itemButton">
            Rapier
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Sword')" class="itemButton">
            Sword
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Two-Handed Nikana')" class="itemButton">
            Two-Handed Nikana
          </button>
        </mat-list-item>
      </mat-list-item>
    </mat-menu>

    <button mat-raised-button [matMenuTriggerFor]="blunt">Blunt Weapons</button>
    <mat-menu #blunt="matMenu">
      <mat-list>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Hammer')" class="itemButton">
            Hammer
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Polearm')" class="itemButton">
            Polearm
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Staff')" class="itemButton">
            Staff
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Tonfa')" class="itemButton">
            Tonfa
          </button>
        </mat-list-item>
      </mat-list>
    </mat-menu>

    <button mat-raised-button [matMenuTriggerFor]="h2h">Hand To Hand</button>
    <mat-menu #h2h="matMenu">
      <mat-list>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Claws')" class="itemButton">
            Claws
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Fist')" class="itemButton">
            Fist
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Sparring')" class="itemButton">
            Sparring
          </button>
        </mat-list-item>
      </mat-list>
    </mat-menu>

    <button mat-raised-button [matMenuTriggerFor]="whips">Whips</button>
    <mat-menu #whips="matMenu">
      <mat-list>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Blade and Whip')" class="itemButton">
            Blade and Whip
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="getFilteredList('Whip')" class="itemButton">
            Whip
          </button>
        </mat-list-item>
      </mat-list>
    </mat-menu>

    <button mat-raised-button (click)="getFilteredList('Glaive')">
      Glaive
    </button>
    <button mat-raised-button (click)="getFilteredList('Scythe')">
      Scythe
    </button>
    <button mat-raised-button (click)="getFilteredList('Warfan')">
      Warfan
    </button>
  </mat-toolbar>

  <div *ngFor="let melee of allMelees; let even=even; let odd=odd">
    <app-melee-summary [odd]="odd" [even]="even" melee={{melee|json}}></app-melee-summary>
  </div>
</div>
