<mat-expansion-panel *ngIf="components;else noData">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Components
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div *ngFor="let comp of components;">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <div *ngIf="comp;">
          <mat-panel-title>
            {{comp.itemCount}} {{comp.name}}
          </mat-panel-title>
        </div>
      </mat-expansion-panel-header>
      <mat-list>
        <div *ngIf="comp.drops">
          <mat-list-item *ngFor="let d of comp.drops.sort()">
            {{d.location.split('nce:')[0]}}: {{d.chance}}%
          </mat-list-item>
        </div>
      </mat-list>
    </mat-expansion-panel>
  </div>
</mat-expansion-panel>

<ng-template #noData>
  No API data supplied!
</ng-template>
