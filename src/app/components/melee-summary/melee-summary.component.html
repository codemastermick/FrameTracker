<mat-card *ngIf="melee" routerLink="/melee/{{melee.name}}" [class.odd]="odd" [class.even]="even">
    <mat-card-header>
      <mat-card-title>
        {{melee.name}}
      </mat-card-title>
      <mat-card-subtitle>
        {{melee.description}}
      </mat-card-subtitle>
      <div mat-card-avatar class="thumbnail" [style.background-image]="getThumb()"></div>
    </mat-card-header>

    <mat-card-content>
        <span>Damage Per Hit {{getDPS()}}</span>
        |
        <span>Critical {{melee.criticalChance}}%</span>
        |
        <span>Status {{melee.procChance}}%</span>
    </mat-card-content>
  </mat-card>
