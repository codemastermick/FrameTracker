<mat-card *ngIf="melee" routerLink="/melee/{{melee.name}}">
    <mat-card-header>
      <mat-card-title>
        {{melee.name}}
      </mat-card-title>
      <mat-card-subtitle>
        {{melee.description}}
      </mat-card-subtitle>
      <div mat-card-avatar class="thumbnail" [style.background-image]="getThumb()"></div>
    </mat-card-header>

    <mat-card-content>
        <span class="dps">Damage Per Hit {{getDPS().toFixed(0)}}</span>
        |
        <span class="crit">Critical Chance {{melee.criticalChance.toFixed(2)}}%</span>
        |
        <span class="proc">Status Chance {{melee.procChance.toFixed(2)}}%</span>
    </mat-card-content>
  </mat-card>
