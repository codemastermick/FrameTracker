<mat-card *ngIf="primary">
    <mat-card-header>
      <mat-card-title>
        {{primary.name}}
      </mat-card-title>
      <mat-card-subtitle>
        {{primary.description}}
      </mat-card-subtitle>
      <div mat-card-avatar class="thumbnail" [style.background-image]="getThumb()"></div>
    </mat-card-header>

    <mat-card-content>
        <span class="health">DPS {{primary.damagePerSecond}}</span>
        |
        <span class="energy">Damage Types {{primary.damageTypes|json}}</span>
        |
        <span class="energy">Rate of Fire {{primary.fireRate}}</span>
        |
        <span class="energy">Critical Chance {{primary.criticalChance}}</span>
        |
        <span class="energy">Status Chance {{primary.procChance}}</span>
    </mat-card-content>
  </mat-card>
