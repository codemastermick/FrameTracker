<div *ngIf="weapon">
  <div>Build Time: {{weapon.buildTime/60/60}} hours</div>
  <div>Cost to Build: {{weapon.buildPrice|number}}

  <div>Cost to Skip Build Time: {{weapon.skipBuildTimePrice}}

  </div>
</div>
