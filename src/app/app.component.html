<div [class.light]="!darkTheme" [class.dark]="darkTheme" fxFlex="column">
  <mat-card class="header">
    <h1>
      <span class="wf-simaris"></span>
      Welcome Hunter, to {{ title }}
      <span class="wf-simaris"></span>
    </h1>
  </mat-card>

  <mat-toolbar color="primary" class="navPanel" fxFlexFill>
    <div fxFlexAlign="start" fxFlex="80%" class="navButtons">
      <button mat-button [routerLink]="['/home']">
        <span class="wf-lotus" style="font-size: 2em;"></span>
      </button>
      <button mat-raised-button [routerLink]="['/warframes']">
        Warframes
      </button>
      <button mat-raised-button [routerLink]="['/primary']">
        Primary
      </button>
      <button mat-raised-button [routerLink]="['/secondary']">
        Secondary
      </button>
      <button mat-raised-button [routerLink]="['/melee']">
        Melee
      </button>
      <button mat-raised-button [routerLink]="['/relics']">
        Relics
      </button>
    </div>

    <!-- push to right edge -->
    {{!darkTheme?"Toggle Light Theme":"Toggle Dark Theme"}}
    <mat-slide-toggle checked="darkTheme" (toggleChange)="darkTheme=!darkTheme" fxFlex="20%">
    </mat-slide-toggle>

  </mat-toolbar>

  <router-outlet></router-outlet>
</div>
